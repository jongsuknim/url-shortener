@(urlForm: Form[services.URLData])(implicit flash: Flash, messages: Messages)

@import helper._
<div class="container">
<h2>
  URL 줄이기
</h2>
    
@helper.form(action = routes.URLController.create()) {
<fieldset>
@helper.inputText(urlForm("url"), '_label -> "URL을 입력하세요")
</fieldset>
<p><button type="submit" class="btn btn-default">등록</button></p>
}
</div>
